            margin-bottom: 20px;

        .options {
            display: grid;

        }

            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
            font-size: 1em;
            text-align: left;
        }

        button:hover {
            background-color: #543976;
            transform: translateY(-2px);
        }

        .result {
            display: none;
            text-align: center;
        }

        .result.active {
            display: block;
            animation: fadeIn 1s ease-in;
        }

        .result-image {
            width: 200px;
            height: 200px;
            margin: 20px auto;
            border-radius: 50%;
            background-color: var(--secondary-color);
        }

        .share-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .share-button {
            background-color: var(--secondary-color);
            padding: 10px 20px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 1.8em;
            }
        }
    </style>
