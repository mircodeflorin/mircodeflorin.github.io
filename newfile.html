<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spirit Animal Test: Zen-Katzen-Soap-Opera Edition</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #6a4c93;
            --secondary-color: #8ac926;
            --accent-color: #ffba08;
            --background-color: #f8f9fa;
            --text-color: #2d3436;
            --progress-height: 8px;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            min-height: 100vh;
            color: var(--text-color);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .progress-container {
            width: 100%;
            height: var(--progress-height);
            background-color: #eee;
            border-radius: var(--progress-height);
            margin-bottom: 30px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            width: 0%;
            transition: width 0.5s ease;
            border-radius: var(--progress-height);
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .intro {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(106, 76, 147, 0.1);
            border-radius: 10px;
        }

        .question {
            display: none;
            margin-bottom: 30px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .question.active {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        .question h2 {
            color: var(--primary-color);
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .options {
            display: grid;
            gap: 15px;
        }

        .option-button {
            background-color: white;
            color: var(--text-color);
            border: 2px solid var(--primary-color);
            padding: 15px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1em;
            text-align: left;
            position: relative;
            overflow: hidden;
        }

        .option-button:hover {
            background-color: var(--primary-color);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .option-button:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                120deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: 0.5s;
        }

        .option-button:hover:before {
            left: 100%;
        }

        .result {
            display: none;
            text-align: center;
            opacity: 0;
            transform: scale(0.9);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .result.active {
            display: block;
            opacity: 1;
            transform: scale(1);
        }

        .result-icon {
            font-size: 80px;
            color: var(--primary-color);
            margin: 20px 0;
            animation: float 3s ease-in-out infinite;
        }

        .wisdom-box {
            background: linear-gradient(135deg, #6a4c93 0%, #8ac926 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .share-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .share-button {
            background-color: var(--secondary-color);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: transform 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .share-button:hover {
            transform: translateY(-2px);
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 1.8em;
            }

            .option-button {
                padding: 12px 15px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="progress-container">
        <div class="progress-bar" id="progress"></div>
    </div>
    
    <h1>Welches Spirit Animal aus der Zen-Katzen-Soap-Opera bist du?</h1>
    
    <div class="intro" id="intro">
        <p>Entdecke dein wahres Spirit Animal aus der verrücktesten Wohngemeinschaft aller Zeiten!</p>
        <button class="option-button" onclick="startQuiz()">Test starten!</button>
    </div>

    <div id="quiz" style="display: none;">
        <div id="question1" class="question">
            <h2>Wie reagierst du auf unerwartete Situationen?</h2>
            <div class="options">
                <button class="option-button" onclick="nextQuestion('drama')">Mit einem dramatischen Monolog: "Das ist genau wie in Staffel 7 von 'Liebe und Betrug'!"</button>
                <button class="option-button" onclick="nextQuestion('zen')">Mit einem gelassenen "Omm" - Chaos ist nur die Ordnung, die wir noch nicht verstehen</button>
                <button class="option-button" onclick="nextQuestion('royal')">Mit aristokratischer Empörung: "Mon dieu! In Versailles wäre das nie passiert!"</button>
                <button class="option-button" onclick="nextQuestion('practical')">Pragmatisch: Erstmal einen Schlachtplan machen und dann weitersehen</button>
                <button class="option-button" onclick="nextQuestion('advice')">Mit einer passenden Anekdote über meine Cousine dritten Grades</button>
            </div>
        </div>

        <div id="question2" class="question">
            <h2>Dein perfekter Nachmittag sieht wie aus?</h2>
            <div class="options">
                <button class="option-button" onclick="nextQuestion('drama')">Soap Opera Marathon mit emotionalem Live-Kommentar</button>
                <button class="option-button" onclick="nextQuestion('zen')">Meditation und Selbstreflexion auf der Gardinenstange</button>
                <button class="option-button" onclick="nextQuestion('royal')">Elegante Siesta auf einem samtbezogenen Sofa</button>
                <button class="option-button" onclick="nextQuestion('practical')">Produktive Beschäftigung mit gelegentlichen Chaos-Pausen</button>
                <button class="option-button" onclick="nextQuestion('advice')">Nachbarschaftsbeobachtung mit Fernglas und Notizbuch</button>
            </div>
        </div>

        <!-- Weitere Fragen folgen gleich im Script -->

        <div id="result" class="result">
            <div class="result-icon">
                <!-- Icons werden per JavaScript eingefügt -->
            </div>
            <h2 id="result-title"></h2>
            <p id="result-description"></p>
            <div class="wisdom-box">
                <h3>Deine Zen-Weisheit des Tages:</h3>
                <p id="result-wisdom"></p>
            </div>
            <div class="share-buttons">
                <button class="share-button" onclick="shareResult('twitter')">
                    <i class="fab fa-twitter"></i> Teilen
                </button>
                <button class="share-button" onclick="shareResult('facebook')">
                    <i class="fab fa-facebook"></i> Teilen
                </button>
            </div>
            <button class="option-button" onclick="restartQuiz()">Test wiederholen</button>
        </div>
    </div>
</div>

<script>
const questions = [
    {
        id: 'question3',
        text: 'Eine wichtige Entscheidung steht an. Wie gehst du vor?',
        options: [
            { type: 'drama', text: 'Ich inszeniere einen inneren Monolog über die Tragweite dieser Entscheidung' },
            { type: 'zen', text: 'Ich meditiere darüber und lasse die Antwort zu mir kommen' },
            { type: 'royal', text: 'Ich konsultiere das alte Familienprotokoll aus Versailles' },
            { type: 'practical', text: 'Pro-Contra-Liste erstellen und dann entscheiden' },
            { type: 'advice', text: 'Ich erinnere mich an eine ähnliche Situation meiner Tante vierten Grades' }
        ]
    },
    {
        id: 'question4',
        text: 'Dein Lieblingsplatz in der Wohnung wäre...?',
        options: [
            { type: 'drama', text: 'Vor dem Fernseher, wo sich die großen Dramen abspielen' },
            { type: 'zen', text: 'Ein erhöhter Punkt mit Überblick über alles' },
            { type: 'royal', text: 'Ein elegantes Sofa mit perfekter Akustik für dramatische Ausrufe' },
            { type: 'practical', text: 'Überall, wo man in Ruhe arbeiten kann' },
            { type: 'advice', text: 'Am Fenster, mit perfektem Blick auf die Nachbarschaft' }
        ]
    },
    {
        id: 'question5',
        text: 'Wie würdest du einen Konflikt lösen?',
        options: [
            { type: 'drama', text: 'Mit einer emotionalen Rede über Freundschaft und Verständnis' },
            { type: 'zen', text: 'Mit einer gemeinsamen Meditationssession' },
            { type: 'royal', text: 'Mit einem formellen Friedensvertrag nach höfischem Protokoll' },
            { type: 'practical', text: 'Mit einem strukturierten Gespräch und klaren Regeln' },
            { type: 'advice', text: 'Mit einer lehrreichen Geschichte über frühere Konflikte' }
        ]
    }
    // Weitere Fragen folgen im nächsten Teil
];

let currentQuestion = 0;
let scores = {
    drama: 0,
    zen: 0,
    royal: 0,
    practical: 0,
    advice: 0
};

const results = {
    drama: {
        title: "Waldemar der dramatische Goldfisch",
        icon: '<i class="fas fa-fish"></i>',
        description: "Du bist eine dramatische Seele! Jeder Moment ist eine Gelegenheit für große Gefühle und bedeutungsvolle Monologe. Wie Waldemar siehst du das Leben als eine große Soap Opera - voller Wendungen, Überraschungen und emotionaler Höhepunkte!",
        wisdom: "Nicht jede Luftblase muss ein Drama sein, aber ein bisschen Dramatik macht das Leben interessanter!"
    },
    zen: {
        title: "Gustav der meditative Wellensittich",
        icon: '<i class="fas fa-dove"></i>',
        description: "Ruhe und Gelassenheit sind deine Superkräfte! Wie Gustav findest du selbst im größten Chaos deinen inneren Frieden. Deine Zen-Weisheiten bringen andere zum Nachdenken - auch wenn sie manchmal nur verwirrt nicken.",
        wisdom: "Der Weise erkennt, dass Chaos nur die Ordnung ist, die wir noch nicht verstehen. Omm..."
    },
    royal: {
        title: "Herr Schnurr der aristokratische Kater",
        icon: '<i class="fas fa-crown"></i>',
        description: "Stil, Würde und eine Prise aristokratische Arroganz - das bist du! Wie Herr Schnurr weißt du um deine noble Abstammung (auch wenn sie vielleicht nur eingebildet ist). In Versailles wärst du definitiv zu Hause!",
        wisdom: "Mon dieu! Wahre Nobility zeigt sich in der Art, wie man mit dem Pöbel umgeht."
    }
    // Weitere Ergebnisse folgen
};

<script>
// Fortsetzung des vorherigen Codes...

const results = {
    ...results,  // vorherige Ergebnisse
    practical: {
        title: "Mike der pragmatische Problemlöser",
        icon: '<i class="fas fa-user-ninja"></i>',
        description: "Du bist der ruhige Fels in der Brandung des Chaos! Wie Mike behältst du auch in den absurdesten Situationen einen kühlen Kopf und findest praktische Lösungen - auch wenn um dich herum die Soap-Opera tobt.",
        wisdom: "Manchmal ist die beste Lösung, einfach mitzuspielen und dabei sanft die Richtung zu ändern."
    },
    advice: {
        title: "Frau Eichinger die allwissende Nachbarin",
        icon: '<i class="fas fa-binoculars"></i>',
        description: "Du hast für jede Situation eine passende Geschichte und einen gut gemeinten Ratschlag! Wie Frau Eichinger weißt du genau, was andere brauchen - ob sie es wollen oder nicht.",
        wisdom: "Meine Cousine dritten Grades würde jetzt sagen: Gut gemeinte Ratschläge sind auch Ratschläge!"
    }
};

function startQuiz() {
    document.getElementById('intro').style.display = 'none';
    document.getElementById('quiz').style.display = 'block';
    showQuestion(0);
    updateProgress();
}

function showQuestion(index) {
    const questions = document.querySelectorAll('.question');
    questions.forEach(q => {
        q.classList.remove('active');
        q.style.display = 'none';
    });
    
    if (document.getElementById(`question${index + 1}`)) {
        const currentQ = document.getElementById(`question${index + 1}`);
        currentQ.style.display = 'block';
        setTimeout(() => currentQ.classList.add('active'), 10);
    }
}

function updateProgress() {
    const progress = (currentQuestion / (questions.length + 2)) * 100;
    document.getElementById('progress').style.width = `${progress}%`;
}

function nextQuestion(answerType) {
    // Punktezählung
    scores[answerType]++;
    
    // Animation für Button-Klick
    event.target.style.transform = 'scale(0.95)';
    setTimeout(() => event.target.style.transform = 'scale(1)', 100);

    currentQuestion++;
    updateProgress();

    if (currentQuestion < questions.length + 2) {
        showQuestion(currentQuestion);
    } else {
        showResult();
    }
}

function calculateResult() {
    let maxScore = 0;
    let resultType = 'practical'; // Standardergebnis

    Object.entries(scores).forEach(([type, score]) => {
        if (score > maxScore) {
            maxScore = score;
            resultType = type;
        }
    });

    return resultType;
}

function showResult() {
    const resultType = calculateResult();
    const result = results[resultType];
    
    // Quiz ausblenden
    document.querySelectorAll('.question').forEach(q => {
        q.style.display = 'none';
    });

    // Ergebnis vorbereiten
    document.getElementById('result-title').textContent = result.title;
    document.getElementById('result-description').textContent = result.description;
    document.getElementById('result-wisdom').textContent = result.wisdom;
    
    const resultIcon = document.querySelector('.result-icon');
    resultIcon.innerHTML = result.icon;

    // Ergebnis einblenden mit Animation
    const resultDiv = document.getElementById('result');
    resultDiv.style.display = 'block';
    setTimeout(() => resultDiv.classList.add('active'), 10);

    // Fortschrittsbalken vervollständigen
    document.getElementById('progress').style.width = '100%';
}

function shareResult(platform) {
    const resultType = calculateResult();
    const result = results[resultType];
    const text = `Ich bin ${result.title} in der Zen-Katzen-Soap-Opera! 🐱✨ Finde dein Spirit Animal:`;
    const url = window.location.href;

    let shareUrl;
    if (platform === 'twitter') {
        shareUrl = `https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}&url=${encodeURIComponent(url)}`;
    } else if (platform === 'facebook') {
        shareUrl = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(url)}&quote=${encodeURIComponent(text)}`;
    }

    window.open(shareUrl, '_blank', 'width=600,height=400');
}

function restartQuiz() {
    // Quiz zurücksetzen
    currentQuestion = 0;
    scores = {
        drama: 0,
        zen: 0,
        royal: 0,
        practical: 0,
        advice: 0
    };

    // UI zurücksetzen
    document.getElementById('result').classList.remove('active');
    document.getElementById('result').style.display = 'none';
    document.getElementById('intro').style.display = 'block';
    updateProgress();
}

// Animationen für Seitenladen
document.addEventListener('DOMContentLoaded', () => {
    const container = document.querySelector('.container');
    container.style.opacity = '0';
    container.style.transform = 'translateY(20px)';
    
    setTimeout(() => {
        container.style.transition = 'all 0.5s ease';
        container.style.opacity = '1';
        container.style.transform = 'translateY(0)';
    }, 100);
});

// Easter Egg: Geheime Omm-Animation
let ommCount = 0;
document.addEventListener('keydown', (e) => {
    if (e.key.toLowerCase() === 'o') {
        ommCount++;
        if (ommCount === 3) {
            const icons = document.querySelectorAll('.result-icon i');
            icons.forEach(icon => {
                icon.style.animation = 'float 1s infinite';
            });
            setTimeout(() => {
                icons.forEach(icon => {
                    icon.style.animation = '';
                });
            }, 3000);
            ommCount = 0;
        }
    }
});
</script>
</body>
</html>
