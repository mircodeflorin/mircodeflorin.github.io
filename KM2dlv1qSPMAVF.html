<!DOCTYPE html>

            border-radius: 10px;
            color: #ecf0f1;
            margin: 20px 0;
        }

        .control-panel {
            display: grid;

            gap: 15px;
            margin-bottom: 20px;
        }

        .design-section {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 5px;
        }

        .quantum-display {
            font-family: 'Courier New', monospace;
            padding: 15px;
            background: rgba(0,0,0,0.2);
            border-radius: 5px;
            margin-top: 20px;
            min-height: 100px;
            max-height: 300px;
            overflow-y: auto;
        }

        .reality-stream {
            height: 20px;
            background: #ddd;
            border-radius: 10px;
            margin: 10px 0;
            overflow: hidden;
            position: relative;
        }

        .reality-wave {

            background-size: 200% 100%;
            animation: wave 2s linear infinite;
            position: absolute;
        }

        @keyframes wave {

        .parameter-input {

            padding: 8px;
            margin: 5px 0;
            border: none;
            border-radius: 4px;
            background: rgba(255,255,255,0.9);
        }

        button {

            border: none;
            padding: 10px;

            cursor: pointer;

    <script>
        let stabilityLevel = 100;

        function updateDisplay(message) {
