<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mirco Deflorin | Autor & Schriftsteller</title>
    <style>
        :root {
            --background-color: #1E2832;
            --text-color: #FFFFFF;
            --accent-color: #FF4B47;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .back-link {
            display: inline-block;
            color: var(--text-color);
            text-decoration: none;
            padding: 10px 20px;
            border: 1px solid var(--text-color);
            border-radius: 5px;
            margin-bottom: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .author {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .author-title {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .countdown-box {
            text-align: center;
            border: 1px solid rgba(255, 75, 71, 0.3);
            border-radius: 15px;
            padding: 30px 20px;
            margin: 20px auto;
            max-width: 90%;
        }

        .countdown-text {
            color: var(--accent-color);
            font-size: 1.2em;
            margin-bottom: 30px;
            line-height: 1.4;
        }

        .crystal-ball {
            width: 200px;
            height: 200px;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.1));
            border-radius: 50%;
            margin: 30px auto;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .crystal-ball:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        .prophecy-box {
            background: rgba(255, 75, 71, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            font-style: italic;
            display: none;
        }

        .netflix-reference {
            font-size: 0.9em;
            color: var(--accent-color);
            margin-top: 10px;
        }

        .generate-button {
            background: transparent;
            border: 2px solid var(--accent-color);
            color: var(--text-color);
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1em;
            margin: 20px 0;
            transition: all 0.3s ease;
        }

        .generate-button:hover {
            background: var(--accent-color);
            transform: translateY(-2px);
        }

        .social-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 40px;
            align-items: center;
        }

        .social-button {
            width: 100%;
            max-width: 300px;
            padding: 12px 0;
            border: none;
            border-radius: 25px;
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .social-button:hover {
            transform: scale(1.05);
        }

        .facebook { background: linear-gradient(to right, #4267B2, #3b5998); }
        .twitter { background: linear-gradient(to right, #1DA1F2, #0d8ecf); }
        .instagram { background: linear-gradient(45deg, #405DE6, #5851DB, #833AB4, #C13584, #E1306C, #FD1D1D); }

        @media (max-width: 768px) {
            .container { padding: 15px; }
            .author { font-size: 2em; }
            .crystal-ball { width: 150px; height: 150px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="https://mircodeflorin.github.io/landingpage" class="back-link">← Home</a>
        
        <div class="header">
            <h1 class="author">Mirco Deflorin</h1>
            <div class="author-title">Autor & Schriftsteller</div>
        </div>
<div class="book-cover-container" style="display: flex; justify-content: center; align-items: center; margin: 2rem auto; max-width: 800px; padding: 0 20px;">
    <div style="position: relative; width: 100%; max-width: 400px;">
        <img 
            src="/front.jpg" 
            alt="Alles ausser Kontrolle - Book Cover" 
            style="width: 100%; height: auto; border-radius: 0.5rem; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);"
        />
    </div>
</div>
<div class="preorder-card" style="background-color: rgba(44, 62, 80, 0.7); padding: 40px; border-radius: 10px; margin: 20px auto; max-width: 800px; text-align: center; border: 1px solid rgba(231, 76, 60, 0.3); position: relative;">
    <div style="position: absolute; top: 0; left: 0; width: 100%; height: 4px; background: linear-gradient(90deg, #e74c3c, transparent);"></div>
    <h2 style="color: #e74c3c; margin-bottom: 20px;">Limitierte Auflage</h2>
    <div style="font-size: 1.2em; margin-bottom: 30px;">
        Bestellen Sie jetzt direkt ein signiertes Exemplar vom Schriftsteller Mirco Deflorin
    </div>
    <a href="https://mircodeflorin.github.io/preorder-page" 
       style="display: inline-block; background-color: #e74c3c; color: white; padding: 15px 30px; border: none; border-radius: 5px; font-size: 1.2em; text-decoration: none; transition: all 0.3s ease; cursor: pointer;">
        Jetzt vorbestellen
    </a>
    <div style="margin-top: 20px; font-size: 0.9em; color: #a8b2bd;">
        * Limitierte Auflage von signierten Exemplaren
    </div>
</div>
        <div class="countdown-box">
            <div class="countdown-text">
                Noch 13 Tage bis zur<br>
                Veröffentlichung von "Alles ausser Kontrolle"
            </div>

            <div class="crystal-ball" onclick="generateProphecy()"></div>
            
            <button class="generate-button" onclick="generateProphecy()">
                Gestern wird was passiert sein?
            </button>

            <div class="prophecy-box" id="prophecy">
                <p id="prophecy-text"></p>
                <p class="netflix-reference" id="netflix-reference"></p>
            </div>

            <div class="social-buttons">
                <button class="social-button facebook" onclick="shareToSocial('facebook')">
                    Auf Facebook teilen
                </button>
                <button class="social-button twitter" onclick="shareToSocial('twitter')">
                    Auf Twitter teilen
                </button>
                <button class="social-button instagram" onclick="shareToSocial('instagram')">
                    Auf Instagram teilen
                </button>
            </div>
        </div>
    </div>

    <script>
        const prophecies = [
            {
                text: "Gestern wird die Kaffeemaschine ihr erstes Wagner-Solo perfektioniert haben",
                netflix: "Oder war das die neue Staffel von 'The Voice'?"
            },
            {
                text: "Der Kühlschrank wird morgen seine erste Grammy-Nominierung erhalten haben",
                netflix: "Moment... das könnte auch die Plotline von 'The Crown' gewesen sein"
            },
            {
                text: "Die Espressotassen werden einen spektakulären Fibonacci-Spiral-Tanz aufgeführt haben",
                netflix: "Oder verwechsle ich das mit 'Dancing with the Stars'?"
            },
            {
                text: "Der Gesundheitsinspektor wird von der harmonischen Hygiene begeistert gewesen sein",
                netflix: "Falls das nicht doch eine Szene aus 'The Great British Bake Off' war..."
            },
            {
                text: "Dr. Lohmanns Taschenrechner Herbert wird eine neue Primzahl-Symphonie komponiert haben",
                netflix: "Obwohl das auch in der neuen Staffel von 'Bridgerton' vorkam"
            }
        ];

        function generateProphecy() {
            const prophecyBox = document.getElementById('prophecy');
            const prophecyText = document.getElementById('prophecy-text');
            const netflixReference = document.getElementById('netflix-reference');
            
            const randomProphecy = prophecies[Math.floor(Math.random() * prophecies.length)];
            
            prophecyBox.style.display = 'block';
            prophecyText.textContent = randomProphecy.text;
            netflixReference.textContent = randomProphecy.netflix;
            
            // Animation effect
            prophecyBox.style.opacity = '0';
            setTimeout(() => prophecyBox.style.opacity = '1', 100);
        }

        function shareToSocial(platform) {
            const prophecyText = document.getElementById('prophecy-text').textContent;
            const text = encodeURIComponent(`Madame Gestern prophezeit: ${prophecyText} #AllesAusserKontrolle #ZeitReisen`);
            const url = encodeURIComponent(window.location.href);
            
            let shareUrl;
            switch(platform) {
                case 'facebook':
                    shareUrl = `https://www.facebook.com/sharer/sharer.php?u=${url}&quote=${text}`;
                    break;
                case 'twitter':
                    shareUrl = `https://twitter.com/intent/tweet?text=${text}&url=${url}`;
                    break;
                case 'instagram':
                    navigator.clipboard.writeText(decodeURIComponent(text))
                        .then(() => alert('Text kopiert! Öffne Instagram und füge den Text ein.'));
                    return;
            }
            
            window.open(shareUrl, '_blank', 'width=600,height=400');
        }
    </script>
</body>
</html>
