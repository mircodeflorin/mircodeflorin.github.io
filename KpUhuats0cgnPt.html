<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midnight Therapy Session - Zen-Katzen Edition</title>
    <style>
        :root {
            --primary-color: #1a1a2e;
            --secondary-color: #16213e;
            --accent-color: #3282b8;
            --text-color: #e2e2e2;
            --highlight-color: #4CAF50;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: var(--text-color);
            min-height: 100vh;
        }

        .home-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: var(--accent-color);
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 20px;
            z-index: 1000;
            transition: transform 0.2s ease;
        }

        .home-button:hover {
            transform: scale(1.05);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .therapy-room {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            min-height: 400px;
            position: relative;
        }

        .characters {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .character {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin: 10px;
            cursor: pointer;
            transition: transform 0.2s ease;
            text-align: center;
            width: 120px;
        }

        .character:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.2);
        }

        .character.selected {
            border: 2px solid var(--highlight-color);
        }

        .dialog-box {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            min-height: 100px;
        }

        .options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 20px;
        }

        .option-btn {
            background: var(--accent-color);
            border: none;
            padding: 15px;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s ease;
            font-size: 16px;
        }

        .option-btn:hover {
            transform: scale(1.02);
            background: #2671a4;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            margin-top: 20px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--highlight-color);
            width: 0%;
            transition: width 0.3s ease;
        }

        .score-display {
            text-align: center;
            font-size: 20px;
            margin-top: 20px;
        }

        .message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            display: none;
            text-align: center;
            z-index: 100;
        }

        @media (max-width: 600px) {
            .options {
                grid-template-columns: 1fr;
            }
            
            .character {
                width: 100px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <a href="#" class="home-button">üè† Home</a>

    <div class="container">
        <h1>Midnight Therapy Session - Zen-Katzen Edition</h1>
        
        <div class="score-display">
            Therapie-Fortschritt: <span id="scoreDisplay">0</span>%
        </div>

        <div class="therapy-room">
            <div class="characters">
                <div class="character" data-name="Gustav">
                    ü¶ú Gustav<br>
                    Der Zen-Meister
                </div>
                <div class="character" data-name="Herr Schnurr">
                    üò∫ Herr Schnurr<br>
                    Der Aristokrat
                </div>
                <div class="character" data-name="Waldemar">
                    üê† Waldemar<br>
                    Der Dramatiker
                </div>
                <div class="character" data-name="Frau M√ºller">
                    üë© Frau M√ºller<br>
                    Die Ratgeberin
                </div>
            </div>

            <div class="dialog-box" id="dialogBox">
                Willkommen zur Mitternachts-Therapiesitzung. W√§hle einen Charakter aus, um zu beginnen.
            </div>

            <div class="options" id="options"></div>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progressBar"></div>
        </div>

        <div class="message" id="message"></div>
    </div>

<script>
    const characters = {
        'Gustav': {
            issues: ['Meditation', 'Zen-Krise', 'Nachtsitzungen'],
            responses: {
                'Meditation': [
                    {
                        text: "KRISE! Meine Zen-Meditation wird von Waldemars mittern√§chtlicher Soap-Opera-Marathonsitzung gest√∂rt!",
                        options: [
                            { text: "Gr√ºnde eine 'Midnight-Zen-Soap-Opera-Fusion'", correct: true },
                            { text: "Stelle Ohrst√∂psel zur Verf√ºgung", correct: false }
                        ]
                    },
                    {
                        text: "Die energetischen Blockaden im Wohnzimmer st√∂ren meine n√§chtliche Erleuchtung...",
                        options: [
                            { text: "Markiere 'Erleuchtungszonen' mit LED-Lichtern", correct: true },
                            { text: "Ignoriere die Blockaden", correct: false }
                        ]
                    }
                ],
                'Nachtsitzungen': [
                    {
                        text: "Der Wohnungsrat tagt um Mitternacht, aber meine Meditation braucht absolute Stille!",
                        options: [
                            { text: "Kombiniere Meditation mit dramatischen Soap-Pausen", correct: true },
                            { text: "Verlege die Meditation in den Keller", correct: false }
                        ]
                    }
                ]
            }
        },
        'Herr Schnurr': {
            issues: ['Sofa-Krise', 'Territoriale Dispute', 'N√§chtliche Aristokratie'],
            responses: {
                'Sofa-Krise': [
                    {
                        text: "Mon dieu! Die Kissenbarrikade vor meinem strategischen Sofa-Refugium ist ein Skandal!",
                        options: [
                            { text: "Organisiere eine diplomatische Kissen-Konferenz", correct: true },
                            { text: "Schlage einen Umzug nach Versailles vor", correct: false }
                        ]
                    },
                    {
                        text: "Diese n√§chtlichen Wohnungsratssitzungen sind unter meinem aristokratischen Niveau!",
                        options: [
                            { text: "Ernenne das Sofa zum 'Petit Palais de Minuit'", correct: true },
                            { text: "Bestelle einen k√∂niglichen Ausrufer", correct: false }
                        ]
                    }
                ]
            }
        },
        'Waldemar': {
            issues: ['Soap-Drama', 'Mitternachtsshows', 'Dokumentation'],
            responses: {
                'Soap-Drama': [
                    {
                        text: "DRAMATISCHE KRISE! Die Mitternachts-Sonderepisode von 'Liebe und Betrug' kollidiert mit der Wohnungsratssitzung!",
                        options: [
                            { text: "Integriere die Sitzung als Live-Soap-Episode", correct: true },
                            { text: "Verschiebe die Revolution auf morgen", correct: false }
                        ]
                    },
                    {
                        text: "Meine n√§chtliche Dokumentation √ºber die 'Gro√üe Sofa-Befreiung' braucht mehr Drama!",
                        options: [
                            { text: "Installiere dramatische LED-Beleuchtung am Aquarium", correct: true },
                            { text: "F√ºge Explosionsger√§usche hinzu", correct: false }
                        ]
                    }
                ]
            }
        },
        'Frau M√ºller': {
            issues: ['Nachbarschaftswatch', 'Mitternachtsratschl√§ge', 'Kost√ºmkrisen'],
            responses: {
                'Nachbarschaftswatch': [
                    {
                        text: "Mein Cousin dritten Grades war mal Experte f√ºr n√§chtliche Katzenkrisen-Intervention!",
                        options: [
                            { text: "Gr√ºnde einen 'Midnight-Nachbarschafts-Therapie-Club'", correct: true },
                            { text: "Installiere eine Webcam", correct: false }
                        ]
                    },
                    {
                        text: "Als diplomierte Mitternachts-Feng-Shui-Beraterin (Fernkurs) sehe ich ERHEBLICHE energetische St√∂rungen!",
                        options: [
                            { text: "Plane eine n√§chtliche Energie-Umleitung mit Klebeband", correct: true },
                            { text: "Ignoriere die kosmischen Schwingungen", correct: false }
                        ]
                    }
                ]
            }
        }
    };

    let currentCharacter = null;
    let currentIssue = null;
    let score = 0;
    let totalQuestions = 0;

    document.querySelectorAll('.character').forEach(char => {
        char.addEventListener('click', () => {
            selectCharacter(char.dataset.name);
        });
    });

    function selectCharacter(name) {
        document.querySelectorAll('.character').forEach(c => c.classList.remove('selected'));
        document.querySelector(`[data-name="${name}"]`).classList.add('selected');
        currentCharacter = name;
        const char = characters[name];
        currentIssue = char.issues[Math.floor(Math.random() * char.issues.length)];
        
        const issueResponses = char.responses[Object.keys(char.responses)[0]];
        const randomResponse = issueResponses[Math.floor(Math.random() * issueResponses.length)];
        
        showDialogWithResponse(randomResponse);
    }

    function showDialogWithResponse(response) {
        document.getElementById('dialogBox').textContent = response.text;
        
        const optionsDiv = document.getElementById('options');
        optionsDiv.innerHTML = '';
        
        response.options.forEach(option => {
            const button = document.createElement('button');
            button.className = 'option-btn';
            button.textContent = option.text;
            button.addEventListener('click', () => handleResponse(option.correct));
            optionsDiv.appendChild(button);
        });
    }

    function handleResponse(correct) {
        totalQuestions++;
        if (correct) {
            score++;
            showMessage('Ausgezeichnet! Das war sehr einf√ºhlsam! +1 Punkt');
        } else {
            showMessage('Hmm... Vielleicht probierst du einen anderen Ansatz?');
        }

        updateProgress();
        
        setTimeout(() => {
            const characters = ['Gustav', 'Herr Schnurr', 'Waldemar', 'Frau M√ºller'];
            const nextCharacter = characters[Math.floor(Math.random() * characters.length)];
            selectCharacter(nextCharacter);
        }, 1500);
    }

    function updateProgress() {
        const progress = (score / totalQuestions) * 100;
        document.getElementById('progressBar').style.width = `${progress}%`;
        document.getElementById('scoreDisplay').textContent = Math.round(progress);

        if (totalQuestions >= 10) {
            endSession();
        }
    }

    function showMessage(text) {
        const message = document.getElementById('message');
        message.textContent = text;
        message.style.display = 'block';
        setTimeout(() => {
            message.style.display = 'none';
        }, 1500);
    }

    function endSession() {
        const finalScore = Math.round((score / totalQuestions) * 100);
        let message = '';
        
        if (finalScore >= 80) {
            message = "Fantastisch! Du bist ein wahrer Zen-Katzen-Therapeut!";
        } else if (finalScore >= 60) {
            message = "Nicht schlecht! Mit etwas mehr Meditation und aristokratischem Feingef√ºhl wird das noch besser!";
        } else {
            message = "Nun... vielleicht solltest du erst mal Waldemars Soap Operas studieren?";
        }

        showMessage(message);
        
        setTimeout(() => {
            score = 0;
            totalQuestions = 0;
            updateProgress();
            document.querySelectorAll('.character').forEach(c => c.classList.remove('selected'));
            document.getElementById('dialogBox').textContent = "Willkommen zur Mitternachts-Therapiesitzung. W√§hle einen Charakter aus, um zu beginnen.";
            document.getElementById('options').innerHTML = '';
        }, 2000);
    }
</script>
</body>
</html>
