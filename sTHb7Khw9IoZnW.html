<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Die Ausreden AG - Transformation-Finalizer</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
        }

        .home-button {
            display: inline-block;
            text-decoration: none;
            color: #333;
            font-size: 1.2em;
            margin-bottom: 20px;
            padding: 5px 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .finalizer-interface {
            background: #2c3e50;
            padding: 20px;
            border-radius: 10px;
            color: #ecf0f1;
            margin: 20px 0;
        }

        .transformation-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .transform-section {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 5px;
            position: relative;
            overflow: hidden;
        }

        .reality-display {
            height: 200px;
            background: rgba(0,0,0,0.2);
            border-radius: 5px;
            margin: 10px 0;
            position: relative;
            overflow: hidden;
        }

        .reality-flow {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, 
                rgba(52, 152, 219, 0.1) 25%, 
                rgba(46, 204, 113, 0.1) 50%, 
                rgba(52, 152, 219, 0.1) 75%);
            animation: realityFlow 15s linear infinite;
        }

        @keyframes realityFlow {
            0% { background-position: 0 0; }
            100% { background-position: 100% 100%; }
        }

        .control-panel {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 10px;
        }

        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 8px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #2980b9;
        }

        .transformation-log {
            font-family: 'Courier New', monospace;
            padding: 15px;
            background: rgba(0,0,0,0.2);
            border-radius: 5px;
            margin-top: 20px;
            height: 150px;
            overflow-y: auto;
        }

        .progress-bar {
            height: 5px;
            background: rgba(255,255,255,0.1);
            border-radius: 3px;
            margin: 10px 0;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #3498db, #2ecc71);
            transition: width 0.5s ease;
        }

        .quantum-particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            transition: all 0.5s ease;
        }
    </style>
</head>

<body>
    <a href="https://mircodeflorin.github.io/" class="home-button">üè† Home</a>

    <div class="container">
        <h1>Transformation-Finalizer</h1>
        
        <div class="finalizer-interface">
            <div class="transformation-grid">
                <div class="transform-section">
                    <h3>üìö Geschichte-Neuschreiber</h3>
                    <div class="reality-display" id="historyDisplay">
                        <div class="reality-flow"></div>
                    </div>
                    <div class="progress-bar">
                        <div class="progress" id="historyProgress"></div>
                    </div>
                    <div class="control-panel">
                        <button onclick="rewriteHistory()">Geschichte neu schreiben</button>
                        <button onclick="stabilizeTimeline()">Zeitlinie stabilisieren</button>
                    </div>
                </div>

                <div class="transform-section">
                    <h3>üåÄ Realit√§ts-Verschmelzungs-Studio</h3>
                    <div class="reality-display" id="realityDisplay">
                        <div class="reality-flow"></div>
                    </div>
                    <div class="progress-bar">
                        <div class="progress" id="realityProgress"></div>
                    </div>
                    <div class="control-panel">
                        <button onclick="mergeRealities()">Realit√§ten verschmelzen</button>
                        <button onclick="harmonizeRealities()">Harmonisierung starten</button>
                    </div>
                </div>

                <div class="transform-section">
                    <h3>üîÆ Zukunfts-Weichen-Steller</h3>
                    <div class="reality-display" id="futureDisplay">
                        <div class="reality-flow"></div>
                    </div>
                    <div class="progress-bar">
                        <div class="progress" id="futureProgress"></div>
                    </div>
                    <div class="control-panel">
                        <button onclick="adjustFuture()">Zukunft justieren</button>
                        <button onclick="synchronizeFutures()">Zuk√ºnfte synchronisieren</button>
                    </div>
                </div>
            </div>

            <div class="transformation-log" id="transformationLog">
                Transformation-Finalizer wird initialisiert...
            </div>
        </div>
    </div>

    <script>
        // Globale Variablen
        let historyLevel = 0;
        let realityLevel = 0;
        let futureLevel = 0;
        
        // Arrays f√ºr zuf√§llige Meldungen
        const historyMessages = [
            "Dr. Brinkmanns fr√ºhere Identit√§ten reorganisieren sich",
            "Zeitlinien verflechten sich zu neuen Narrativen",
            "Archiv katalogisiert alternative Geschichtsversionen",
            "Hausmeister repariert Risse in der Vergangenheit",
            "Madame Rothmanns Teekugel zeigt neue historische Perspektiven"
        ];

        const realityMessages = [
            "Realit√§tsebenen verschmelzen harmonisch",
            "Quantenfeld stabilisiert sich auf neuer Ebene",
            "Herbert der Kaktus existiert nun in allen Dimensionen",
            "Kaffeemaschine braut dimensions√ºbergreifenden Kaffee",
            "B√ºropflanzen entwickeln multidimensionales Bewusstsein"
        ];

        const futureMessages = [
            "Zukunftsweichen werden neu gestellt",
            "M√∂glichkeitsr√§ume expandieren exponentiell",
            "Zeitliche Paradoxa l√∂sen sich elegant auf",
            "Dr. Brinkmanns Schnurrbart sieht neue Potenziale",
            "Elena koordiniert parallele Zukunftsszenarien"
        ];

        // Hauptfunktionen
        function createParticles(display) {
            for (let i = 0; i < 5; i++) {
                const particle = document.createElement('div');
                particle.className = 'quantum-particle';
                particle.style.left = Math.random() * display.offsetWidth + 'px';
                particle.style.top = Math.random() * display.offsetHeight + 'px';
                display.appendChild(particle);
                
                setTimeout(() => {
                    particle.style.transform = `translate(${Math.random() * 200 - 100}px, ${Math.random() * 200 - 100}px)`;
                    particle.style.opacity = '0';
                }, 100);
                
                setTimeout(() => particle.remove(), 3000);
            }
        }

        function updateLog(message) {
            const log = document.getElementById('transformationLog');
            const timestamp = new Date().toLocaleTimeString();
            log.innerHTML = `[${timestamp}] ${message}<br>${log.innerHTML}`;
        }

        function getRandomMessage(array) {
            return array[Math.floor(Math.random() * array.length)];
        }

        function rewriteHistory() {
            const display = document.getElementById('historyDisplay');
            historyLevel = Math.min(100, historyLevel + 20);
            document.getElementById('historyProgress').style.width = `${historyLevel}%`;
            createParticles(display);
            updateLog(getRandomMessage(historyMessages));
        }

        function stabilizeTimeline() {
            historyLevel = Math.max(0, historyLevel - 10);
            document.getElementById('historyProgress').style.width = `${historyLevel}%`;
            updateLog("Zeitlinie wird stabilisiert... Neue Vergangenheit kristallisiert sich heraus.");
        }

        function mergeRealities() {
            const display = document.getElementById('realityDisplay');
            realityLevel = Math.min(100, realityLevel + 20);
            document.getElementById('realityProgress').style.width = `${realityLevel}%`;
            createParticles(display);
            updateLog(getRandomMessage(realityMessages));
        }

        function harmonizeRealities() {
            realityLevel = Math.max(0, realityLevel - 10);
            document.getElementById('realityProgress').style.width = `${realityLevel}%`;
            updateLog("Realit√§tsebenen werden harmonisiert... Neue Ordnung entsteht.");
        }

        function adjustFuture() {
            const display = document.getElementById('futureDisplay');
            futureLevel = Math.min(100, futureLevel + 20);
            document.getElementById('futureProgress').style.width = `${futureLevel}%`;
            createParticles(display);
            updateLog(getRandomMessage(futureMessages));
        }

        function synchronizeFutures() {
            futureLevel = Math.max(0, futureLevel - 10);
            document.getElementById('futureProgress').style.width = `${futureLevel}%`;
            updateLog("Zukunftslinien werden synchronisiert... Neue M√∂glichkeiten entstehen.");
        }

        // Initialisierung
        window.onload = function() {
            updateLog("System initialisiert... Bereit f√ºr finale Transformation...");
            setTimeout(() => updateLog("Realit√§tsebenen werden kalibriert..."), 1000);
            setTimeout(() => updateLog("Zeitlinien werden synchronisiert..."), 2000);
            setTimeout(() => updateLog("Transformation-Finalizer ist einsatzbereit!"), 3000);
        };
    </script>
</body>
</html>
