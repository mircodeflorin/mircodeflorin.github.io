<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Das Chaos-Café Tageskarte | Alles ausser Kontrolle</title>
    <style>
        /* Existing styles remain the same */
        :root {
            --background-color: #1E2832;
            --text-color: #FFFFFF;
            --accent-color: #FF4B47;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Updated header styles to match reference */
        .header {
            background-color: #2c3e50;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .home-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.3);
            border: 1px solid #a8b2bd;
            border-radius: 5px;
            color: #ffffff;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .home-button:hover {
            background-color: rgba(0, 0, 0, 0.5);
            border-color: #ffffff;
        }

        /* Added social share styles */
        .social-share {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .share-button {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 5px;
            color: white;
            text-decoration: none;
            transition: opacity 0.3s ease;
        }

        .share-button:hover {
            opacity: 0.8;
        }

        .facebook {
            background-color: #3b5998;
        }

        .twitter {
            background-color: #1da1f2;
        }

        .instagram {
            background: linear-gradient(45deg, #405de6, #5851db, #833ab4, #c13584, #e1306c, #fd1d1d);
        }

        /* Rest of your existing styles */
        .author {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .author-title {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .countdown {
            color: var(--accent-color);
            font-size: 1.3em;
            margin: 20px 0;
        }

        /* Add responsive styles for social buttons */
        @media (max-width: 768px) {
            .social-share {
                flex-direction: column;
                align-items: center;
            }

            .share-button {
                width: 80%;
                margin: 5px 0;
                text-align: center;
            }
        }

        /* Your existing styles remain here */
    </style>
</head>
<body>
    <div class="header">
        <a href="https://mircodeflorin.github.io/landingpage" class="home-button">← Home</a>
        <h1>Mirco Deflorin</h1>
        <p>Autor & Schriftsteller</p>
    </div>

    <!-- Rest of your existing content -->
    <div class="container">
        <!-- Book cover container -->
        <div class="book-cover-container" style="display: flex; justify-content: center; align-items: center; margin: 2rem auto; max-width: 800px; padding: 0 20px;">
            <div style="position: relative; width: 100%; max-width: 400px;">
                <img 
                    src="/front.jpg" 
                    alt="Alles ausser Kontrolle - Book Cover" 
                    style="width: 100%; height: auto; border-radius: 0.5rem; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);"
                />
            </div>
        </div>

        <!-- Preorder card -->
        <div class="preorder-card" style="background-color: rgba(44, 62, 80, 0.7); padding: 40px; border-radius: 10px; margin: 20px auto; max-width: 800px; text-align: center; border: 1px solid rgba(231, 76, 60, 0.3); position: relative;">
            <div style="position: absolute; top: 0; left: 0; width: 100%; height: 4px; background: linear-gradient(90deg, #e74c3c, transparent);"></div>
            <h2 style="color: #e74c3c; margin-bottom: 20px;">Limitierte Auflage</h2>
            <div style="font-size: 1.2em; margin-bottom: 30px;">
                Bestellen Sie jetzt direkt ein signiertes Exemplar vom Schriftsteller Mirco Deflorin
            </div>
            <a href="https://mircodeflorin.github.io/preorder-page" 
               style="display: inline-block; background-color: #e74c3c; color: white; padding: 15px 30px; border: none; border-radius: 5px; font-size: 1.2em; text-decoration: none; transition: all 0.3s ease; cursor: pointer;">
                Jetzt vorbestellen
            </a>
            <div style="margin-top: 20px; font-size: 0.9em; color: #a8b2bd;">
                * Limitierte Auflage von signierten Exemplaren
            </div>
        </div>

        <!-- Your existing menu board content -->
        <div class="menu-board">
            <!-- Your existing menu items -->
            
            <!-- Add social share buttons at the bottom -->
            <div class="social-share">
                <a href="https://www.facebook.com/sharer/sharer.php?u=https://mircodeflorin.github.io/landingpage" target="_blank" class="share-button facebook">Auf Facebook teilen</a>
                <a href="https://twitter.com/intent/tweet?text=Entdecke 'Alles ausser Kontrolle' von Mirco Deflorin&url=https://mircodeflorin.github.io/landingpage" target="_blank" class="share-button twitter">Auf Twitter teilen</a>
                <a href="https://www.instagram.com/" target="_blank" class="share-button instagram">Auf Instagram teilen</a>
            </div>
        </div>
    </div>

    <script>
        function toggleDescription(element) {
            document.querySelectorAll('.menu-item').forEach(item => {
                if (item !== element && item.classList.contains('active')) {
                    item.classList.remove('active');
                }
            });
            element.classList.toggle('active');
        }

        const quotes = [
            "Carpe Caffeine",
            "Espresso yourself",
            "Time is an illusion, coffee time doubly so",
            "Keep calm and drink quantum coffee",
            "Heute ist das Morgen von Gestern",
            "Chaos ist auch nur eine Form von Ordnung"
        ];

        let currentQuoteIndex = 0;
        const quoteElement = document.getElementById('dailyQuote');

        function updateQuote() {
            quoteElement.style.opacity = 0;
            setTimeout(() => {
                currentQuoteIndex = (currentQuoteIndex + 1) % quotes.length;
                quoteElement.textContent = quotes[currentQuoteIndex];
                quoteElement.style.opacity = 1;
            }, 500);
        }

        setInterval(updateQuote, 3000);
    </script>
</body>
</html>
