<!DOCTYPE html>

    <style>
        :root {

            --accent-color: #3282b8;
            --text-color: #e2e2e2;
            --card-bg: rgba(22, 33, 62, 0.7);
            --input-bg: rgba(26, 26, 46, 0.8);

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: var(--primary-color);

        }

        .home-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: var(--accent-color);
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            z-index: 1000;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            padding-top: 80px;
        }

        h1, h2 {

            color: var(--text-color);
        }

        .error-generator {

            padding: 30px;
            border-radius: 15px;

        }

        .error-display {
            background: var(--input-bg);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            min-height: 100px;
            font-family: monospace;
            font-size: 1.2em;
            white-space: pre-line;
        }

        .control-panel {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        button {
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #2c5282;
            transform: translateY(-2px);
        }

        @media (max-width: 600px) {
            .container {
                padding: 10px;
                padding-top: 70px;
            }
            
            .control-panel {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
